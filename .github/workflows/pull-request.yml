name: Pull Request Checks

on: pull_request

jobs:

  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v2

      - name: 'Build `docker-compose` Environment'
        run: |
          cp .env.example .env
          docker-compose up -d

      - name: 'Check Running Containers'
        run: docker ps -a

      - name: 'Run Python Unit Tests'
        run: docker-compose run web pytest


  run-linter:
    name: Lint Code Base
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Check for Modified Python Files
        run: echo "template_py_diff=$(git diff --name-only --diff-filter=ACMRTUXB origin/$GITHUB_BASE_REF | grep  -E "(.py$)" | tr "\n" " ")" >> $GITHUB_ENV

      - name: Setup Python Linter
        if: ${{ env.template_py_diff != '' }}
        run: |
          python3 -m pip install -r requirements/linter.txt

      - name: Run Black - Confirm files have been formatted using Black
        if: ${{ env.template_py_diff != '' }}
        run: python3 -m black ${{env.template_py_diff}} --check

      - name: Run Python Linter
        if: ${{ env.template_py_diff != '' }}
        run: python3 -m flake8 ${{env.template_py_diff}} --ignore=E501,F405,W503

  run-migration-check:
    name: Check for Migrations
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v2

      - name: 'Build `docker-compose` Environment'
        run: |
          cp .env.example .env
          docker-compose up -d

      - name: 'Check Running Containers'
        run: docker ps -a

      - name: 'Check for Missing Migrations'
        run: docker-compose run web python manage.py makemigrations --dry-run --check


  run-pylint:
    name: Pylint Checks
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout Github Action'
        uses: actions/checkout@v2

      - name: 'Build `docker-compose` Environment'
        run: |
          cp .env.example .env
          docker-compose up -d

      - name: 'Run Pylint'
        run: docker exec django_template pylint django_template main tests users

